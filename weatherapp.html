<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <meta name="description" content="weather app">
    <meta name="keywords" content="weather app, weather forecast">
    <meta name="author" content="Bernadette Engleman">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

<!-- Home Link -->
<nav class="navbar container-fluid">
    <a class="navbar-brand" href="http://www.bernadetteengleman.com/">Home</a>
</nav>

<main class="container">

    <!-- Title -->
    <h1 class="text-center titleFont">Weather App</h1>

    <div class="row weather">
        <!-- Temperature -->
        <div class="col-md-6">
            <p id="temperature">Temperature</p>
        </div>
        <!-- City, State -->
        <div class="col-md-6">
            <p id="cityLoc">Your Location</p>
        </div>
    </div>

    <div class="row weather">
        <div class="col-md-6">
            <!-- Weather -->
            <p id="weatherToday">Weather Today</p>
            <!-- Forecast -->
            <p id="forecast">5-Day Forecast</p>
        </div>
        <!-- Geo Map -->
        <div class="col-md-6">
            <div id="mapholder">Location Map</div>
        </div>
    </div>

</main>

<footer class="container-fluid text-center">
    <p><small>Copyright Â© <span id="year"></span> Bernadette Engleman. All rights reserved.</small></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="weather.js"></script>

</body>

</html>
